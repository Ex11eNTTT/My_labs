<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Гаврилов Дмитрий Дмитриевич. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">

    <script>
        function addNewBlock(){
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'green';
            newBlock.style.height = '40px';
            newBlock.style.border = 'solid 2px black'
            newBlock.style.borderRadius = '2px'
            newBlock.style.margin = '2px'
            newBlock.style.widows = '400px'
            document.querySelector('main').appendChild(newBlock);

        }

        function addNewBlocks(){
            let main = document.querySelector('main')
            let number = document.getElementById('balance').value;
            number = parseInt(number)
            for (let i = 0; i < number; i++){
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';
                newBlock.style.border = 'solid 2px black'
                newBlock.style.borderRadius = '2px'
                newBlock.style.margin = '2px'
                withA = (i+15) + '0px'
                newBlock.style.width = withA
                newBlock.innerHTML = `Блок № ${i+1}: 2*${i+1}<sup>2</sup> = ${2*(i+1)**2}`;
                main.appendChild(newBlock);
            }
        }

        function add20_50(){
            let main = document.querySelector('main')
            for (let i = 20; i <= 50; i+= 2.){
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'blue';
                newBlock.style.height = '50px';
                newBlock.style.border = 'solid 2px green'
                newBlock.style.borderRadius = '2px'
                newBlock.style.margin = '2px'
                newBlock.style.width = "100px"
                newBlock.style.color = "yellow"
                newBlock.innerHTML = `Блок № ${i}`;
                main.appendChild(newBlock);

        }
    }

    </script>

<body>

    <header>

    <main>
        <button onclick="addNewBlock()">Добавить блок</button>
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <input type="number" value="100" id="balance"></label>
        <button onclick="add20_50()">20=>50</button>
