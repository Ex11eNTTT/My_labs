        function ChangeColor(div){
    let currentColor = window.getComputedStyle(div).backgroundColor;
    if (currentColor === 'rgb(255, 255, 0)'){
        div.style.backgroundColor = 'red';
        document.getElementById('word-color').innerHTML = "красный";
    }
    else if (currentColor === 'rgb(255, 0, 0)'){
        div.style.backgroundColor = 'black';
        document.getElementById('word-color').innerHTML = "черный";
    }
    else if (currentColor === 'rgb(0, 0, 0)'){
        div.style.backgroundColor = 'green';
        document.getElementById('word-color').innerHTML = "зеленый";
    }
    else if (currentColor === 'rgb(0, 128, 0)'){
        div.style.backgroundColor = 'pink';
        document.getElementById('word-color').innerHTML = "розовый";
    }
    else if (currentColor === 'rgb(255, 192, 203)'){
        div.style.backgroundColor = 'brown';
        document.getElementById('word-color').innerHTML = "коричневый";
    }
    else if (currentColor === 'rgb(0, 128, 0)'){
        div.style.backgroundColor = 'yellow';
        document.getElementById('word-color').innerHTML = "желтый";
    }
}
