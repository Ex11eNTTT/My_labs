<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Гаврилов Дмитрий Дмитриевич. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        let number;
        let count = 0;
        function StartGame(){
            number = Math.floor(Math.random() * 100)+1;
            let screens = document.getElementsByClassName("game");
            screens[0].style.display = "none";
            screens[1].style.display = "block";
        }
        
        function guess(){
    
            let input = document.getElementById("user-number")
            let userNumber = parseInt(input.value)
            let message = document.getElementById("result")
            if (userNumber == "" || isNaN(userNumber) ){
                message.innerHTML = "Вы вообще не то вводите!!!!"
            }
            
            else if (userNumber<1 || userNumber>100){
                message.innerHTML = "Число может быть только от 1 до 100!";
                count++;
            }

            else if (userNumber>number) {
                message.innerHTML = "Вы ввели слишком большое число";
                count++;
            }
            else if (userNumber<number) {
                message.innerHTML = "Вы ввели слишком маленькое число";
                count++;
            }
            else {
                let screens = document.getElementsByClassName("game");
                screens[1].style.display = 'none';
                screens[2].style.display = 'block';
                document.getElementById('number').innerHTML = number;
                document.getElementById('try-count').innerHTML = count;
                count++;
            }
        }
        function again(){
            let screens = document.getElementsByClassName("game");
            screens[1].style.display = "block";
            screens[2].style.display = "none";
            document.getElementById('user-number').value = "";
            document.getElementById('result').innerHTML = "";
            count = 0;
            number = Math.floor(Math.random() * 100)+1;
            
        }

        function ShowRules(){
            document.getElementById('rules1').style.display='none'
            document.getElementById('rules2').style.display='block'
        }
        function HideRules(){
            document.getElementById('rules1').style.display='block'
            document.getElementById('rules2').style.display='none'
        }
    </script>
    <style>
        .game{
            border: 4px solid green;
            border-radius: 10px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            margin-bottom: 40px;
            text-align: center;
            width: 500px;
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div class="game">
            <button onclick="StartGame()">
                Сыграть в игру
            </button>
        </div>

        <div class="rules" id="rules1">
            <button onclick="ShowRules()">
                Показать правила игры
            </button>
        </div>
        <div style="display: none;" id="rules2">
            <button onclick="HideRules()">
                Скрыть правила игры<br>
            </button>
            <ol type="A">
                <li>Не</li>
                <li>жульничать</li>
                <li>пОЖлауйста</li>
                <li>Играть с</li>
                <li>умом</li>
            </ol>
        </div>

        <div class="game" style="display: none;">
            <h1>Угадай чило!</h1>
            Задумано число от 1 до 100. Угадайте, какое?<br>
            <input type="number" value="" min="1" max="100" id="user-number"><br>
            <button onclick="guess()">Угадать</button>
            <div id="result"></div>
        </div>
        
        <div class="game" style="display: none;">
            <h1>Поздравляем, вы выиграли!</h1>
            <div>
                Задумано число: <span id="number"></span>
            </div>
            <div>
                Количество попыток: <span id="try-count"></span>
            </div>
            <div>
                <button onclick="again()">Сыграть еще раз</button>
            </div>

        </div>
    </main>

    <footer>
        &copy; Дмитрий Гаврилов, ФБИ-21, 2 курс 2024
    </footer>

</body>

</html>
