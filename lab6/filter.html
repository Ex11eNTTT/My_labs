<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Гаврилов Дмитрий Дмитриевич. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function filter(){
            let color = document.getElementById("wear-color").value;
            let type = document.getElementById("wear-type").value;
            let wear = document.getElementById("wear");
            wear.style.display = 'block';
            if (color == "Красный" && type =="Футболка"){
                wear.src = 'red-t-shirt.png'
            }
            else if (color == "Белый" && type =="Футболка"){
                wear.src = 'white-t-shirt.png'
            }
            else if (color == "Черный" && type =="Футболка"){
                wear.src = 'black-t-shirt.png'
            }
            else if (color == "Красный" && type =="Поло"){
                wear.src = 'red-polo.png'
            }
            else if (color == "Белый" && type =="Поло"){
                wear.src = 'white-polo.png'
            }
            else if (color == "Черный" && type =="Поло"){
                wear.src = 'black-polo.png'
            }
            else if (color == "Красный" && type =="Майка"){
                wear.src = 'red-may.png'
            }
            else if (color == "Белый" && type =="Майка"){
                wear.src = 'white-may.png'
            }
            else if (color == "Черный" && type =="Майка"){
                wear.src = 'black-may.png'
            }
        }
    </script>
</head>

<body>

    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
            Цвет одежды:
            <select id="wear-color">
                <option>Красный</option>
                <option>Белый</option>
                <option>Черный</option>
            </select><br>

            Тип одежды:
            <select id="wear-type">
                <option>Футболка</option>
                <option>Поло</option>
                <option>Майка</option>
            </select><br>


            <button onclick="filter()">OK</button><br>
            <img id="wear" src="" width="400" height="600" style="display: none;">
        </div>
    </main>

    <footer>
        &copy; Дмитрий Гаврилов, ФБИ-21, 2 курс 2024
    </footer>

</body>

</html>
