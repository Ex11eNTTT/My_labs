<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Гаврилов Дмитрий Дмитриевич. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function blurChange(){
            let value = document.getElementById("Blurvalue").value + "px"
            document.getElementById("Bluroutput").innerText = value
            document.getElementById("blurImage").style.filter = "blur("+value+")"
        }
        function brightnessChange(){
            let value = document.getElementById("Blurvalue1").value + "%"
            document.getElementById("Bluroutput1").innerText = value
            document.getElementById("blurImage").style.filter = "brightness("+value+")"
        }
        function contrastChange(){
            let value = document.getElementById("Blurvalue2").value + "%"
            document.getElementById("Bluroutput2").innerText = value
            document.getElementById("blurImage").style.filter = "contrast("+value+")"
        }
    </script>
</head>

<body>

    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        Фильтр Blur:
        <div><input type="range" min="0" max="20" value="0" onchange="blurChange()" id="Blurvalue"></div>
        <span id="Bluroutput"></span>
        <div><input type="range" min="0" max="500" value="100" onchange="brightnessChange()" id="Blurvalue1"></div>
        <span id="Bluroutput1"></span>
        <div><input type="range" min="0" max="500" value="100" onchange="contrastChange()" id="Blurvalue2"></div>
        <span id="Bluroutput2"></span>
        <div><img src="invoker.jpg" id="blurImage" height="400px"></div>
    </main>

    <footer>
        &copy; Дмитрий Гаврилов, ФБИ-21, 2 курс 2024
    </footer>

</body>

</html>
